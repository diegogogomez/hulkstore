<p>products works!</p>
<table class="table table-striped table-bordered table-sm">
    <thead>
        <tr>
            <th>Id Producto</th>
            <th>Nombre</th>
            <th>Imagen</th>
            <th>Comprar</th>
            <th>Administrar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productos">
            <td>{{ product.productId }}</td>
            <td>{{ product.productName }}</td>
            <td><img width="100" height="100" src="{{ product.productImage }}"></td>
            <td><button (click)="buyProduct(product.productId)">Comprar</button></td>
            <td>
                <button (click)="navigateTo(product.productId)">Ver movimientos</button>
                <button (click)="addInventary(product.productId)">Agregar inventario</button>
            </td>
        </tr>
    </tbody>
</table>
